<!-- We add functionality, via Directive, to a HTML element -->
<!-- [routerLink]   is a directive from @angular/router. Since no property is specified -> the value
     is for the input property 'routerLink'
     <a> -- linked to -- '/' path -->
<a routerLink="/">
  <h1>My Store</h1>
</a>

<!-- #docregion cart-route -->
<!-- [routerLink]
     <a> -- linked to -- '/cart' path -->
<a routerLink="/cart" class="button fancy-button">
  <!-- <em> to emphasize -->
  <em class="material-icons">shopping_cart</em>Checkout
</a>
<!-- #enddocregion cart-route -->
