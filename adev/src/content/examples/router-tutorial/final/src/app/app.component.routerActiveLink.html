<h1>Angular Router Sample</h1>

<!-- 3. routeractivelink -->
<nav>
  <a class="button"
     routerLink="/crisis-list"
     routerLinkActive="activebutton"
     ariaCurrentWhenActive="page">
    Crisis Center
  </a> |
  <a class="button"
     routerLink="/heroes-list"
     routerLinkActive="activebutton"
     ariaCurrentWhenActive="page">
    Heroes
  </a>
</nav>

<!-- if you want to display the routed page -> you NEED to add this routerOutlet directive --->
<router-outlet></router-outlet>
